<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnny | Login</title>
    <link rel="shortcut icon" href="public/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="src/styles/main.css"> 
    <link rel="stylesheet" href="src/styles/partials/forms.css">
    <link rel="stylesheet" href="src/styles/partials/login.css">
    <link rel="stylesheet" href="src/styles/partials/modal.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-login">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="index.html">
                    <img src="public/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="public/images/Learnny-Logo-white.svg" alt="Learnny">
            </div>
        </header>

        <main>
            <h1>Login</h1>

            <form id="loginForm">
                <div class="input-block">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-block">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password">
                            <img src="public/images/icons/eye.svg" alt="Mostrar senha" class="eye-icon">
                        </span>
                    </div>
                </div>

                <button type="submit" class="button">Entrar</button>

                <div id="mensagem" class="error-message"></div>
            </form>

            <p id="msg-register">É novo por aqui? <a href="register.html">Cadastre-se</a></p>
        </main>
    </div>


    <div id="global-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title">Título do Modal</h2>
            <p id="modal-message">Esta é uma mensagem de exemplo.</p>
            
            <div class="modal-buttons">
                <button id="modal-btn-cancel" class="button-secondary">Cancelar</button>
                <button id="modal-btn-confirm" class="button">OK</button>
            </div>
        </div>
    </div>

    <script src="public/scripts/modal.js"></script>
    <script src="public/scripts/login.js"></script>
    <script src="public/scripts/togglePassword.js"></script>
</body>
</html>
