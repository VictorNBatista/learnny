<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnny | Estudar</title>
    <link rel="shortcut icon" href="public/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="src/styles/main.css"> 
    <link rel="stylesheet" href="src/styles/partials/header.css"> 
    <link rel="stylesheet" href="src/styles/partials/forms.css"> 
    <link rel="stylesheet" href="src/styles/partials/page-study.css"> 

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-study">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="index.html" id="btn-logout">
                    <img src="public/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="public/images/Learnny-Logo-white.svg" alt="Learnny">
            </div>
            <div class="header-content">
                <strong>Esses são os professores disponíveis</strong>
                <form id="search-teachers" class="search-form">
                    <input type="text" id="searchSubject" placeholder="Buscar por matéria..." class="search-input">
                    <button type="submit" class="search-button">Buscar Professores</button>
                </form>
            </div>
        </header>

        <main>
            <!-- Os cards dos professores serão adicionados dinamicamente aqui pelo JavaScript -->
        </main>
    </div>

    <script>
        // Ao clicar na seta, realiza o logout e redireciona para a página inicial
        const token = localStorage.getItem('token');
        document.getElementById('btn-logout').addEventListener('click', function() {
            const response = fetch('http://localhost:8000/api/logout', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
            });
            // Redireciona para a página inicial
            window.location.href = 'index.html';
        });
    </script>

    <script src="public/scripts/study.js"></script>
</body>
</html>
